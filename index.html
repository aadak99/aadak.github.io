<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Webfolio</title>
</head>
<body>

    <div class="snap-mandatory snap-y h-screen overflow-scroll overflow-x-hidden">
        <div class="snap-start bg-slate-400 h-screen">
            <div class="px-4 py-5 mx-auto bg-slate-800 sm:max-w-xl md:max-w-full md:px-24 lg:px-8 rounded">
                <div class="flex items-center justify-between text-white">
                    <a>AADAK.DEV</a>
                    <ul class="items-center hidden space-x-8 lg:flex">
                        <li><a href="#About">About Me</a></li>
                        <li><a href="#Projects">Projects</a></li>
                    </ul>
                    <a>Contact Me</a>
                </div>
            </div>
        </div>

        <!-- About Me & Skills  -->
        <div class="snap-start bg-slate-800 h-screen w-screen">

            <div class="h-2/3 border-b-2 border-slate-400">
                <div class="items-center text-white text-center">
                    <h1 class="p-5" id="About">About Me</h1>
                </div>
            </div>

            <div class="h-1/3">
                <div class="items-center text-white text-center">
                    <h1 class="p-5">Skills</h1>
                </div>
            </div>
        </div>

        <div id="Projects" class="snap-start bg-slate-400 h-screen">
            <div class="text-center"><h1>Projects</h1></div>
            <div class="">
                
            </div>
        </div>

        <div class="snap-start h-1/4 bg-slate-800">
            <div class="items-center text-white text-center">
                <h1 class="p-5">Contact Me</h1>
                <!-- LinkedIn, Github, Email, Leave Info for me to reach you! -->
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
